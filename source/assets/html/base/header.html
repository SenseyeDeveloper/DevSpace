<header class="main-header">
	<div class="wrapper main-header__wrapper">
		<a class="main-header__logo-link"
		   href="/"
		>
			<img alt="Site Logo"
			     src="assets/images/logo.svg"
			>
		</a>
		<nav class="main-header__nav">
			<ul class="main-header__nav-items">
				<li class="main-header__nav-item">
					<a class="main-header__nav-link" href="/about">about</a>
				</li>
				<li class="main-header__nav-item">
					<a class="main-header__nav-link" href="/faq">faq</a>
				</li>
			</ul>
		</nav>
		<label class="visually-hidden" for="language-select">Оберіть мову</label>
		<select id="language-select" class="main-header__lang">
			<option value="uk">UA</option>
			<option value="en">EN</option>
			<option value="ru">RU</option>
			<option value="am">AM</option>
		</select>
		<button class="hamburger hamburger--spin main-header__hamburger js-hamburger"
		        type="button"
		        aria-expanded="false"
		        aria-label="Open the menu"
		>
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
		</button>
	</div>
</header>
